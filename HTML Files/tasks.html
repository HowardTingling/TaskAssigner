<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assign tasks</title>
        <link rel="stylesheet" href="../stylesheets/taskstyle.css" type="text/css" />
        
    </head>
    <body>
        <form onsubmit="return assigntask();">
           Add Task:<input class="text-input" id="task-box" type="text" name="taskname" value="Task #1"/>
           <button type="submit" id="task-enter" value="ENTER" class="mybutton">ENTER</button>
        </form>
        <form onsubmit="return assignnames();">
           Add Name:<input class="text-input" id="name-box" type="text" name="personname" value="Person #1"/>
           <button type="submit" id="name-enter" value="ENTER" class="mybutton">ENTER</button>
        </form>
        <!-- alternative way of doing the form button 
        <form>
            Add task:<input class="text-input" id="task-box" type="text" name="taskname" value="Task #1">
            <input type="button" id="task-enter" value="ENTER" class="mybutton" onclick="assigntask();"/>
        </form>
        -->
        <form class="radio-form">
          <input type="radio" name="interval" value="weekly" checked> Assign tasks to people
          <input type="radio" name="interval" value="daily"> Assign people to tasks
        </form>
        <div id="week"></div>
        <button class="circlebutton" id="allclearbtn">Clear ALL</button>
        <button class="bluebutton" id="randomizebtn">Create Random Matching</button>
        <button id="testbtn">test</button>
    </body>
    <script src="../scripts/taskpage.js"></script>
</html>
